<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZip - Compacte e Compartilhe Arquivos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .drop-zone {
            border: 2px dashed #4a5568;
            border-radius: 0.5rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #4299e1;
            background-color: #ebf8ff;
        }
        .progress-bar {
            width: 0%;
            height: 0.5rem;
            background-color: #4299e1;
            border-radius: 0.25rem;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">DZip</h1>
            <p class="text-gray-600">Compacte e compartilhe seus arquivos de forma simples e segura</p>
        </header>

        <main class="max-w-2xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div id="drop-zone" class="drop-zone mb-4">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">Arraste e solte seus arquivos aqui</p>
                    <p class="text-sm text-gray-500 mb-4">ou</p>
                    <label for="file-input" class="cursor-pointer bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                        Selecione Arquivos
                    </label>
                    <input type="file" id="file-input" multiple class="hidden">
                </div>

                <div id="file-list" class="mb-4 hidden">
                    <h3 class="text-lg font-semibold mb-2">Arquivos Selecionados</h3>
                    <ul id="selected-files" class="space-y-2"></ul>
                </div>

                <div id="progress-container" class="hidden">
                    <div class="flex justify-between mb-1">
                        <span class="text-sm text-gray-600">Progresso</span>
                        <span id="progress-text" class="text-sm text-gray-600">0%</span>
                    </div>
                    <div class="bg-gray-200 rounded-full h-2.5">
                        <div id="progress-bar" class="progress-bar"></div>
                    </div>
                </div>

                <button id="upload-button" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition hidden">
                    Compactar e Gerar Link
                </button>

                <div id="result" class="mt-4 hidden">
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                        <strong class="font-bold">Sucesso!</strong>
                        <span class="block sm:inline"> Seus arquivos foram compactados com sucesso.</span>
                        <div class="mt-2">
                            <p class="text-sm">Link para download:</p>
                            <div class="flex mt-1">
                                <input type="text" id="share-link" class="flex-1 border rounded-l px-2 py-1" readonly>
                                <button onclick="copyLink()" class="bg-blue-500 text-white px-3 py-1 rounded-r hover:bg-blue-600">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="text-center mt-12 text-gray-600">
        <p>Desenvolvido por <a href="https://github.com/RunawayDevil" target="_blank" class="text-blue-500 hover:text-blue-700">RunawayDevil</a> - 2025</p>
    </footer>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const selectedFiles = document.getElementById('selected-files');
        const uploadButton = document.getElementById('upload-button');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const result = document.getElementById('result');
        const shareLink = document.getElementById('share-link');

        let files = [];

        // Eventos de drag and drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('dragover');
        }

        function unhighlight() {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFiles, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const newFiles = dt.files;
            handleFiles({ target: { files: newFiles } });
        }

        function handleFiles(e) {
            files = Array.from(e.target.files);
            updateFileList();
        }

        function updateFileList() {
            selectedFiles.innerHTML = '';
            files.forEach(file => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-gray-50 p-2 rounded';
                li.innerHTML = `
                    <span class="text-sm">${file.name} (${formatFileSize(file.size)})</span>
                    <button onclick="removeFile('${file.name}')" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                selectedFiles.appendChild(li);
            });

            fileList.classList.toggle('hidden', files.length === 0);
            uploadButton.classList.toggle('hidden', files.length === 0);
        }

        function removeFile(filename) {
            files = files.filter(file => file.name !== filename);
            updateFileList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        uploadButton.addEventListener('click', async () => {
            if (files.length === 0) return;

            const formData = new FormData();
            files.forEach(file => {
                formData.append('files[]', file);
            });

            uploadButton.disabled = true;
            progressContainer.classList.remove('hidden');
            result.classList.add('hidden');

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const fullLink = `${window.location.origin}/download/${data.share_link}`;
                    shareLink.value = fullLink;
                    result.classList.remove('hidden');
                } else {
                    alert(data.error || 'Erro ao compactar arquivos');
                }
            } catch (error) {
                alert('Erro ao compactar arquivos');
            } finally {
                uploadButton.disabled = false;
            }
        });

        function copyLink() {
            shareLink.select();
            document.execCommand('copy');
            alert('Link copiado para a área de transferência!');
        }
    </script>
</body>
</html>
